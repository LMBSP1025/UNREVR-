        <div id="title">

                    상상을 현실로.<br>
                </div>
            </div>
        </div>

        <div id="first">
        </div>
        <script>
            const canvas = document.querySelector('#title');
            canvas.onclick = function (event) {
                const offset = $("#first").offset();
                $('html, body').animate({
                    scrollTop: offset.top
                }, 1000);
            }
            ScrollReveal().reveal('#innerintro', {
                distance: '50%',
                origin: 'bottom',
                reset: true
            });
        </script>
