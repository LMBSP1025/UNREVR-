    <script>
        var trigger = 0;

const frustumSize = 1200;
let windowHalfX = window.innerWidth / 2;
let windowHalfY = window.innerHeight / 2;
let mouseX = 0,
    mouseY = 0;

var scene = new THREE.Scene();

const camera = new THREE.OrthographicCamera(
    window.innerWidth / - 2,
    window.innerWidth / 2,
    window.innerHeight / 2,
    window.innerHeight / - 2,
    1,
    100000
);
scene.add(camera);

let loader = new THREE.GLTFLoader();
const loader1 = new THREE.FBXLoader();
loader1.load('model/Untitled 4.fbx', object => {
    this
        .scene
        .add(object)
    object.position.set(000,0,-100)
});
var renderer = new THREE.WebGLRenderer({antialias: true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x8076a2);

camera
    .position
    .set(000, 50, 000);

window.onresize = function () {
    let windowHalfX = window.innerWidth / 2;
    let windowHalfY = window.innerHeight / 2;
    let mouseX = 0,
        mouseY = 0;
        const anim = document.getElementById("canvas");
    const aspect = window.innerWidth / window.innerHeight;

    camera.left = -frustumSize * aspect / 2;
    camera.right = frustumSize * aspect / 2;
    camera.top = frustumSize / 2;
    camera.bottom = -frustumSize / 2;
    camera.updateProjectionMatrix();

    renderer.setSize(window.innerWidth, window.innerHeight);

}
document
    .body
    .addEventListener('pointermove', onPointerMove);
document
    .body
    .appendChild(renderer.domElement);

renderer.render(scene, camera);

function onPointerMove(event) {

    if (event.isPrimary === false) 
        return;
    
    mouseX = (event.clientX - windowHalfX) / 256;
    mouseY = (event.clientY - windowHalfY) / 256;

}
function animate() {
    camera.position.x += (mouseX - camera.position.x) * 0.03;
    camera.position.y += (-mouseY - camera.position.y) * 0.03;

    camera.position.z = 100;
    camera.lookAt(scene.position);
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
animate();
    </script>
